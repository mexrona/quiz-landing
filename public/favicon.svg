<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Фиолетовый фон с градиентом (как в приложении) -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Основной круг -->
  <rect width="192" height="192" fill="url(#grad)" rx="40"/>

  <!-- Вопросительный знак белый -->
  <text x="96" y="140" font-size="120" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">?</text>
</svg>
